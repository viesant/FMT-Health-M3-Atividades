name: M3S07 Java Install with Maven

on:
  push:
    branches: [ "main" ]


jobs:
  build-dev:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Clean with Maven
        run: mvn clean install
