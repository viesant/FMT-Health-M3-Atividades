<h2>Calculadora</h2>
<input id="num1Input" [(ngModel)]="num1" placeholder="Número 1" type="number" />
<input id="num2Input" [(ngModel)]="num2" placeholder="Número 2" type="number" />
<button id="somarBtn" (click)="somar()">Somar</button>
<button id="subtrairBtn" (click)="subtrair()">Subtrair</button>
<button id="multiplicarBtn" (click)="multiplicar()">Multiplicar</button>
<button id="dividirBtn" (click)="dividir()">Dividir</button>
<p>Resultado: {{ result }}</p>
